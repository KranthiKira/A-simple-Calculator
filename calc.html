<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Basic Calculator Website</title>
    
</head>
<body>
    <h1>A Simple Calculator</h1>
    <table class="center">
        <tr>
            <td colspan="4" ><input class="display-box" id="result" disabled/></td>
        </tr>
        <tr>
            
            <td><input type="button" value="C" onclick="clrscreen()" id="btn"/></td>
            <td><input type="button" value="⌫" onclick="Backspace('⌫')"/></td>
            <td><input type="button" value="%" onclick="display('%')"/></td>
            <td><input type="button" value="/" onclick="display('/')"/></td>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"/></td>
            <td><input type="button" value="2" onclick="display('2')"/></td>
            <td><input type="button" value="3" onclick="display('3')"/></td>
            <td><input type="button" value="x" onclick="display('*')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"/></td>
            <td><input type="button" value="5" onclick="display('5')"/></td>
            <td><input type="button" value="6" onclick="display('6')"/></td>
            <td><input type="button" value="-" onclick="display('-')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"/></td>
            <td><input type="button" value="8" onclick="display('8')"/></td>
            <td><input type="button" value="9" onclick="display('9')"/></td>            
            <td rowspan="2"><input type="button" value="+" onclick="display('+')"/></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')"/></td>
            <td><input type="button" value="." onclick="display('.')"/></td>
            <td><input type="button" value="=" onclick="calculate()" id="btn"/></td>
        </tr>



    </table>
    <script src="calc.js"></script>
</body>
</html>
